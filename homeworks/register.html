<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>ICTA Session</h2>
        </div>
        <div class="col-sm-6">
                <h2>Login</h2>

                <form>
                    <div class="card bg-danger text-white">
                        <div class="row">
                            <div class="col-sm-6">
                                Name
                            </div>
                            <div class="col-sm-6"><input type="text" class="form-control" id="getName"/></div>
                        
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">Address</div>
                            <div class="col-sm-6"><textarea cols="20" rows="5" class="form-control" id="getAddress"></textarea></div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">Gender</div>
                            <div class="col-sm-6">
                                <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="m">Male
                                        </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" value="f">Female
                                    </label>
                                </div>
                                          
                            </div>
                                
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">Age</div>
                            <div class="col-sm-6"><input type="number" class="form-control" id="getAge" /></div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">D.O.B</div>
                            <div class="col-sm-6"><input type="date" class="form-control" id="getAge" /></div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">District</div>
                            <div class="col-sm-6" id="getDist">
                                <select class="selectpicker">
                                <option>Kasargod</option>
                                <option>Kannur</option>
                                <option>Kozhikode</option>
                                <option>Vayanad</option>
                                <option>Malappuram</option>
                                <option>Thrissur</option>
                                <option>Palakkad</option>
                                <option>Ernakulam</option>
                                <option>Idukky</option>
                                <option>Alappuzha</option>
                                <option>Kollam</option>
                                <option>Pathanamhitta</option>
                                <option>Thiruvananthapuram</option>
                                <option>Kottayam</option>
                                </select>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">Email ID</div>
                            <div class="col-sm-6"><input type="email" class="form-control" id="getEmail" /></div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">Username</div>
                            <div class="col-sm-6"><input type="text" class="form-control" id="getUsername" /></div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">Password</div>
                            <div class="col-sm-6"><input type="password" class="form-control" id="getPass" /></div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-6">Confirm password</div>
                            <div class="col-sm-6"><input type="password" class="form-control" id="getCPass" /></div>
                        </div><br>
    
    

                        <div class="row">
                            <div class="col-sm-6"><button class="btn btn-info" onclick="reset();">Reset</button></div>
                            <div class="col-sm-6"><button class="btn btn-info" onclick="read();">Submit</button></div>
                        
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="login.html">Already Registered?Click here to login</a>
                            </div>
                        </div>


                        
                    </div>
                </form>
        </div>
     
        
    </div>
    
</body>
</html>
